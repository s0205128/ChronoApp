<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" href="chrono.ico">
    <title>Chronometer App</title>
    <script src="index.js"></script>
    <link rel="stylesheet" media="screen" href="index.css" />
    <link rel="stylesheet" media="screen and (orientation: landscape) and (max-width:480px)" href="landscape.css" />
    <link rel="stylesheet" media="screen and (orientation: portrait)" href="portrait.css" />
</head>
<body>
<div id="container">
    <p id="tim" class="timer"></p>
    <button id="start" class ="myButton" onclick="startTimer()">Start</button>
    <button id="continue" class ="myButton" onclick="contTimer()">Continue</button>
    <button id="pause" class ="myButton" onclick="pauseTimer()">Pause</button>
</div>
</body>
</html>
